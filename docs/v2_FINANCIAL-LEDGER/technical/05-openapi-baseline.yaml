openapi: 3.1.0
info:
  title: Fieldstack API Baseline
  version: 0.1.0
  description: |
    Phase 1.4 baseline OpenAPI document.
    This file defines minimal health/module endpoints to bootstrap API documentation workflow.
servers:
  - url: http://localhost:3000
paths:
  /api/health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/modules:
    get:
      summary: List enabled modules
      operationId: listModules
      responses:
        "200":
          description: Enabled module list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    version:
                      type: string
                    enabled:
                      type: boolean
